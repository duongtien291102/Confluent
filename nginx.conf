server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Proxy API requests to external server (Fix CORS)
    location /api/pmcc/v1/auth/ {
        proxy_pass https://office.uds.com.vn/api/pmcc/v1/auth/;
        proxy_ssl_server_name on;
        proxy_set_header Host office.uds.com.vn;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pmcc/v1/profiles/ {
        proxy_pass https://office.uds.com.vn/api/pmcc/v1/profiles/;
        proxy_ssl_server_name on;
        proxy_set_header Host office.uds.com.vn;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pmcc/v1/employees/ {
        proxy_pass https://office.uds.com.vn/api/pmcc/v1/employees/;
        proxy_ssl_server_name on;
        proxy_set_header Host office.uds.com.vn;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback - all other routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
